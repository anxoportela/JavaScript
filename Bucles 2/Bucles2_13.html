<script>
	var numerosConPremio = [15, 27, 42];
	var num = prompt("Introduce 3 números entre 1-100", "0,1,2");

		num2 = num.split(",")[1],
		num3 = num.split(",")[2];

	var numerosConPremio = numerosConPremio.sort();
	var rifa = rifa.sort();
	var premiado = true;
	while (isNaN(num1) == true || isNaN(num2) == true || isNaN(num3) == true || (num1 < 1 || num1 > 100) || (num2 < 1 || num2 > 100) || (num3 < 1 || num3 > 100)) {
		if (isNaN(num1) == true || isNaN(num2) == true || isNaN(num3) == true) {
			alert("Debes introducir números");
		} else if ((num1 < 1 || num1 > 100) || (num2 < 1 || num2 > 100) || (num3 < 1 || num3 > 100)) {
			alert("Los números introducidos tienen que estar entre 1 y 100");
		} else {
			for (var i = 0; i < numerosConPremio.length; i++) {
				if (numerosConPremio[i] !== rifa[i]) {

				}
			}
		}
	}
