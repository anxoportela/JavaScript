<head>
  <meta charset="utf-8" />
  <meta name="generator" content="Atom Editor" />
  <link rel="stylesheet" type="text/css" href="sin título.css">
  <script type="text/javascript" src="sin título.js"></script>
  <title>sin título</title>
</head>

<body>
  <script>
    let resultado = '';
    do {
      const cadena = prompt('Introduce la cadena de texto');
      if (resultado == '') {
        resultado = resultado + cadena;
      } else {
        resultado = resultado + '-' + cadena;
      }
    } while (confirm('¿Continuar introduciendo cadenas?'));
    document.write(resultado);
  </script>
</body>
