<body>
  <form>
    Introduce tu nota <input type="number" id="num" /><br>
  </form>
  <button onclick="notas()">Nota</button>

  <script>
    /**
     * Convertir nota numérica a textual.
     * @param {numero} nota Nota numérica obtenida en la página web.
     * @returns {texto} notatxt La nota obtenida en texto.
     */
    function notas() {
      const nota = document.getElementById('num').value;
      const notatxt = ['Muy Deficiente', 'Insuficiente', 'Suficiente', 'Bien', 'Notable', 'Sobresaliente'];

      if (nota < 3) {
        window.alert(notatxt[0]);
      } else if (nota >= 3 && nota < 5) {
        window.alert(notatxt[1]);
      } else if (nota >= 5 && nota < 6) {
        window.alert(notatxt[2]);
      } else if (nota >= 6 && nota < 8) {
        window.alert(notatxt[3]);
      } else if (nota >= 8 && nota < 9) {
        window.alert(notatxt[4]);
      } else {
        window.alert(notatxt[5]);
      }
    }
  </script>
