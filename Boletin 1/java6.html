<body>
  <form>
    Número 1 <input type="number" id="num1" /><br>

  </form>
  <button onclick="sumar()">Suma</button>
  <p id="num"></p>

  <script>
    /**
     * Sumar dos números.
     * @param {numero} uno El primer número.
     * @param {numero} dos El segundo número.
     * @returns {numero} La sumna de los dos.
     */
    function sumar() {
      const uno = document.getElementById('num1').value;
      const dos = document.getElementById('num2').value;

      alert('El resultado es ' + tres);
    }
