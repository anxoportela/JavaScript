<body>
<table class="tftable" border="1">
<tr><th>Nota Num</th><th>Nota Txt</th></tr>
<tr id="md"><td>0-3</td><td>Muy deficiente</td></tr>
<tr id="ins"><td>3-5</td><td>Insuficiente</td></tr>
<tr id="suf"><td>5-6</td><td>Suficiente</td></tr>
<tr id="bie"><td>6-7</td><td>Bien</td></tr>
<tr id="not"><td>7-9</td><td>Notable</td></tr>
<tr id="sob"><td>9-10</td><td>Sobresaliente</td></tr>
</table>
<br>
<form>
	Introduce tu nota <input type="number" id="num" /><br>
</form>
<button onclick="notas()">Nota</button>

<script>
function notas() {
var nota = document.getElementById("num").value;

if (nota < 3) {
	document.getElementById("md").style.fontWeight = "bold";
}
else if (nota >= 3 && nota < 5) {
	document.getElementById("ins").style.fontWeight = "bold";
}
else if (nota >= 5 && nota < 6) {
	document.getElementById("suf").style.fontWeight = "bold";
}
else if (nota >= 6 && nota < 8) {
	document.getElementById("bie").style.fontWeight = "bold";
}
else if (nota >= 8 && nota < 9) {
	document.getElementById("not").style.fontWeight = "bold";
}
else {
	document.getElementById("sob").style.fontWeight = "bold";
}
}
</script>
