<body>
  <script type="text/javascript">
    const unDia = 24 * 60 * 60 * 1000;
    const fecha = new Date();
    const navidad = new Date(2019, 12, 25);
    let diasRestantes = (navidad - fecha) / unDia;
    diasRestantes = Math.round(Math.abs(diasRestantes));
    console.log(diasRestantes);
  </script>
</body>
