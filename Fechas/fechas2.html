<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    const opcionesDia = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
    };
    const fecha = new Date();
    const fechaEs = fecha.toLocaleDateString('es-ES', opcionesDia);
    const diasemana = fechaEs.getDay();
    const diames = fechaEs.getDate();
    const mes = fechaEs.getMonth();
    let fechainicio = new Date();
    fechainicio = fechainicio.setFullYear(2014, 1, 1);
    let fechafinal = new Date();
    fechafinal = fechafinal.setFullYear(2050, 31, 12);
  </script>
</body>

</html>
