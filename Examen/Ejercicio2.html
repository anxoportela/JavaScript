<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    const texto = prompt('Introduce texto con espacios');
    const palabras = texto.split(' ');
    const cadena = [];
    for (let i = 0; i < palabras.length; i++) {
      const posicionFinal = palabras[i].length - 1;
      cadena.push(palabras[i].substring(0, posicionFinal) +
      palabras[i].slice(-1).toUpperCase());
    }
    const resultado = cadena.join(' ');
    alert(resultado);
  </script>
</body>

</html>
